<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- lopp over collection of products-->
        <div *ngFor="let tempP of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempP?.id }}">
              <img src=" {{ tempP.imageUrl }} " class="img-responsive" /></a>
              <a routerLink="/products/{{ tempP.id }}">
                <h1>{{ tempP.name }}</h1>
              </a>
            <div class="price">{{ tempP.unitPrice|currency:'XAF' }}</div>
            <button (click)="addToCart(tempP)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No product found
        </div>

      </div>
      <!-- pagination -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="listProducts()"
                [maxSize]="5"
                [boundaryLinks]="true" >
                </ngb-pagination>
              </div>
              <div class="col-md-9" style="text-align: center;">
                <span class="mr-2">Page size</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option >2</option>
                  <option selected="true">5</option>
                  <option >10</option>
                  <option >20</option>
                  <option >50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- pagination -->
    </div>
  </div>
</div>

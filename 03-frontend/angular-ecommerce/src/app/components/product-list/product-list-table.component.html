
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>name</th>
      <th>Price</th>
      <th>Unit in stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempP of products">
      <td class="align-middle">
        <img src="{{ tempP.imageUrl }}" height="50"  />
      </td>
      <td> {{ tempP.name }} </td>
      <td> {{ tempP.unitPrice | currency:'XAF' }} </td>
      <td> {{ tempP.unitsInStock }} </td>
    </tr>
  </tbody>
</table>
